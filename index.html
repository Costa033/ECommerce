<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width , initial-scale-1.0">
    <title>C-Tech</title>

    <!--========= CSS =========-->
    <link rel="stylesheet" href="style/my-style.css">

    <!--========= Font Awesome =========-->
    <link rel="stylesheet" href="style/fontAwesome.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap');
    </style>

</head>
<body>



<!--================ Navigation Bar ================-->
<header>

    <div class="container navBar">

        <!--===== Logo img =====-->
        <a href="#" class="logo">
            <img src="img/logo-black.png" alt="Website Logo">
        </a>

        <!--===== Search bar =====-->
        <form action="" class="search-block my-auto">
            <input type="text" placeholder=" Search for products..."
                class="search-input ">
            <button type="submit" id="search-button"
                    class="btn btn-warning ">
                Search
            </button>
        </form>

        <!--===== Cart =====-->
        <div class="cart-header">
            <div class="cart-icon">
                <i class="fa-solid fa-cart-arrow-down"></i>
                <span class="countItems">0</span>
            </div>
            <div class="totalPrice">
                <p>My Cart</p>
                <p class="price-cart-head">0.00</p>
            </div>
        </div>




    </div>


</header>


<!--========== popper ==========-->
<script src="StarterTemplate/popper.min.js"></script>
<!--========== Jquery ==========-->
<script src="StarterTemplate/jquery.min.js"></script>
<!--========== js ==========-->
<script src="js/main.js"></script>
<script src="StarterTemplate/bootstrap.js"></script>
</body>
</html>
